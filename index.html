<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text-box">
  <form action="#">
    <input type="text">
    <input type="button" value="submit">
  </form>


</div>  


<div class="container">
  <div class="upper-data">
    <img src="images/sun.jpg" alt=".." >
    <img src="images/cold.jpg" alt="..">
    <div class="weather-data">
      <div class="location">India</div>
        <div class="temperature">
            19째C
        </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info">
      More Information
    </div>
    <!-- more content -->
    <div class="more-info-container">
      <!-- info 1 -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="images/min.png" alt="" srcset="">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10째C
        </div>
      </div>
      <!-- end info1 -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="images/max.png" alt="" srcset="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20째C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="images/Humidity.png" alt="" srcset="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77째C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="images/wind.png" alt="" srcset="">
          <span>Wind</span>


        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
    <!-- end more content -->
  </div>
</div>
</body>
</html>
